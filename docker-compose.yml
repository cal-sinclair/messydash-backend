services:
  messydash:
    build: .
    image: messydash-backend:latest
    container_name: messydash
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - API_KEY=${API_KEY:-replace_me_with_secure_key}
      - DATABASE_PATH=/app/data/messydash.db
